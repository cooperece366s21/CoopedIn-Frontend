<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Board</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h2>Company Login</h2>
    <form>
        <div>
            <label for="c_id">Company ID:</label>
            <input type="text" id="c_id" name="c_id" />
        </div>

        <div>
            <label for="pass">Password</label>
            <input
                type = "password"
                id = "pass"
                name = "password"
                required
            />
        </div>
        <button type="submit">Submit Credentials</button>
    </form>
    <h2>User Login</h2>
    <form>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
        </div>

        <div>
            <label for="user_pass">Password</label>
            <input
                    type = "password"
                    id = "user_pass"
                    name = "password"
                    required
            />
        </div>
        <button type="submit">Login</button>
    </form>
